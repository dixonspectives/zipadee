<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">

    <meta charset="UTF-8"/>
    <title th:text="${title}">Login to Zipadee</title>
</head>
<body>

    <div>
        <div>

            <h1>Welcome to Zipadee!</h1>
            <h4>Please Login to Your Chore List:</h4>
        <div>
            <form th:action="@{/login}" th:object="${loginForm}" method ="post">
                <p th:if="${invalidCredentials}" class="error">Username or Password is invalid.</p>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" />
                <label for="userpassword">Password:</label>
                <input type="password" id="userpassword" name="userpassword" />
            <br/>
                <input type="submit" value="Login" />
            </form>
            <br/>
            <a href="/login/register">New User? Register Here.</a>
        </div>
        </div>
    </div>


</body>
</html>
